<h1 style="color: white;">Classic Cars Quiz</h1>

<div class="row">
    <div class="col-md-12">
        <div class="thumbnail car-category-card">

            <div class="caption">
                <h2 class="text-center">Determine the Make &amp; Model</h2>
            </div>


            <!-- <div class="col-md-6"> -->
                <img class="car-category-image" src="http://viaa4u.com/wp-content/uploads/2016/03/Classic-Cars-Wallpapers-268-Justlern.jpg" alt="classic"/>
            <!-- </div> -->
           
           
           
            <div class="caption">
                
                <form>
                    <div class="col-md-4">
                    <label for="car-make">Make:</label>
                    <div class="input-group">
                        <select id="car-make">
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                            <option value="ford">Ford</option>
                            <option value="chevy">Chevy</option>
                        </select>
                    </div>
                    </div>

                    <!-- <br /> -->
                    <div class="col-md-4">
                    <label for="car-model">Model:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="car-model" />
                    </div>
                    </div>

                    <!-- <br /> -->
                    <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                
            </div>

        </div>



    </div>
</div>
